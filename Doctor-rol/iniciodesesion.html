<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Connection - Inicio de Sesión</title>
    <link rel="shortcut icon" href="../assets/Images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .login-info {
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .login-info .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff6600;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #e65500;
        }
        .register-link a {
            color: #ff6600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <section class="login-form p-4 d-flex flex-column justify-content-center">
            <div class="text-center mb-4">
                <h2>INICIA SESIÓN</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="document-type">Tipo de Documento:</label>
                    <select id="document-type" name="document-type" class="form-control">
                        <option value="">Selecciona el tipo de Documento</option>
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ti">Tarjeta de Identidad</option>
                        <option value="passport">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="document-number">Número de Documento:</label>
                    <input type="text" id="document-number" name="document-number" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-custom btn-block"><a href="./Index.html">Ingresar</a></button>
            </form>
        </section>
        <div class="login-info d-none d-md-flex flex-column align-items-center justify-content-center p-4">
            
            <img src="../assets/Images/HC-Logo.png" alt="Health Connection Logo" class="logo">
            
            <h3 class="mt-3">Ingresa ahora</h3>
            <p class="text-center mt-2">Ingresa ahora para acceder a todos nuestros servicios</p>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
