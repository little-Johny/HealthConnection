<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Connection - Registro</title>
    <link rel="stylesheet" href="./CSS/registerStyle.css">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <div class="form-header">
                <h2>REGÍSTRATE</h2>
            </div>
            <form>
                <label for="document-type">Tipo de Documento:</label>
                <select id="document-type" name="document-type" required>
                    <option value="">Selecciona el tipo de Doc...</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="passport">Pasaporte</option>
                </select>
                <label for="document-number">Número de Documento:</label>
                <input type="text" id="document-number" name="document-number" required>
                <label for="firstname">Nombres:</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Apellidos:</label>
                <input type="text" id="lastname" name="lastname" required>
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecciona tu género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p class="register-link">¿Ya estás registrado? <a href="./login.html">Iniciar Sesión</a></p>
                <button type="submit"><a href="./index.html">Ingresar</a></button>
            </form>
        </div>
        <div class="register-info">
            <a href="../Johny/index.html"><img src="../Johny/images/HealthConnectionLogo-removebg-preview.png" alt="Health Connection Logo" class="logo"></a>
            <h3>Crea tu cuenta</h3>
            <p>Crea una cuenta para que hagas parte de nuestra comunidad</p>
        </div>
    </div>
</body>
</html>
