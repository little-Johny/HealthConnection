<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Connection - Inicio de Sesión</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <h2>INICIA SESIÓN</h2>
            </div>
            <form>
                <label for="document-type">Tipo de Documento:</label>
                <select id="document-type" name="document-type">
                    <option value="">Selecciona el tipo de Documento</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="passport">Pasaporte</option>
                </select>
                <label for="document-number">Número de Documento:</label>
                <input type="text" id="document-number" name="document-number" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <p class="register-link">¿No te has registrado? <a href="./register.html">Crear cuenta</a></p>
                <button type="submit"><a href="./index.html">Ingresar</a></button>
            </form>
        </div>
        <div class="login-info">
            <a href="../Johny/index.html"><img src="../Johny/images/HealthConnectionLogo-removebg-preview.png" alt="Health Connection Logo" class="logo"></a>
            <h3>Ingresa ahora</h3>
            <p>Ingresa ahora para acceder a todos nuestros servicios</p>
        </div>
    </div>
</body>
</html>
