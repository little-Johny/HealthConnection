<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="./CSS/tabla-style.css">
    <link rel="shortcut icon" href="../Images/tab_icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        :root{
            --color-principal: #ff914d;
            --color-secundario:#6C5F5B;
            --color-complementario:#4F4A45;
            --negro:#151515;
            --gris-clarito:#9f9e9ed4;
            --white:#FFFFFF;
            --fuente-principal:"Roboto Mono", monospace;
            --fuente-secundaria:'Nunito',sans-serif;
            --small-font:14px;
            --medium-font:16px;
            --large-font:18px;
            --gris-fondo:#e8e5e5;
            --logo-font:"Coustard", serif;
        }
        
        body {
            background-color: var(--gris-fondo);
            margin: 0;
            padding: 0;
            font-family: var(--fuente-principal);
        }
        .bg-body-secondary{
            margin-top: 140px;
        }
        
        .container {
            margin-top: 20px;
        }

        .table-container {
            background-color: var(--white);
            border: 1px solid var(--color-secundario);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 10px 8px 16px var(--color-complementario);
            overflow-x: auto; /* Permite el desplazamiento horizontal */
        }

        .btn-download {
            background-color: var(--color-principal);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--fuente-principal);
            font-size: var(--large-font);
            font-weight: bold;
        }

        .btn-download:hover {
            background-color: var(--white);
            color: var(--color-principal);
            border: 1px solid var(--color-principal);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body class="bg-body-secondary ">
    <header id="navbar"></header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="table-container">
                    <h2 class="text-center mb-4">Resultados</h2>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Doctor</th>
                                <th>Nombre Paciente</th>
                                <th>Examen</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Miguel Vasquez</td>
                                <td>Juan Pérez</td>
                                <td>Radiografia</td>
                                <td>juan.perez@example.com</td>
                                <td>300-1234567</td>
                            </tr>
                            
                            
                        </tbody>
                    </table>
                    <div class="text-center mt-4">
                        <button class="btn-download" onclick="downloadPDF()">Descargar PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="social-media mb-3">
            <a href="#" class="text-decoration-none me-3">Twitter</a>
            <a href="#" class="text-decoration-none me-3">YouTube</a>
            <a href="#" class="text-decoration-none">Facebook</a>
        </div>
        <p>&copy; 2024 - Your Company</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarDiv = document.getElementById('navbar');
            if (navbarDiv) {
                fetch('navbar-prototype.html')
                    .then(response => response.text())
                    .then(data => {
                        navbarDiv.innerHTML = data;
                    })
                    .catch(error => console.error('Error cargando el navbar:', error));
            }
        });

        function downloadPDF() {
            // Aquí puedes agregar la lógica para generar y descargar el PDF
            alert('Función de descarga de PDF no implementada.');
        }
    </script>
</body>
</html>
