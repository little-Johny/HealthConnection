<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        :root {
            --color-principal: #ff914d;
            --color-secundario: #6C5F5B;
            --color-complementario: #4F4A45;
            --negro: #151515;
            --white: #FFFFFF;
            --fuente-principal: "Roboto Mono", monospace;
            --small-font: 14px;
            --medium-font: 16px;
            --large-font: 18px;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: var(--fuente-principal);
        }
        .container-fluid{
            padding: 0;
        }
        .form{
            background-color:var(--color-principal);
            display:flex;
            flex-direction: column;}

        .bg-image {
           background-color:var(--color-principal) /* Reemplaza con la URL de tu imagen */;
            background-size: cover;
            background-position: center;
            height: 802px;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .card {
            max-width: 800px;
            width: 100%;
            box-shadow: 10px 8px 16px var(--color-complementario);
        }

        @media (max-width: 576px) {
            .bg-image {
                display: none;
            }
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row g-0 h-100">
            <!-- Left Side Image for larger screens -->
            <div class="col-lg-6 bg-image d-none d-lg-block">

            </div>

            <!-- Registration Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center form">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Registro de Usuario</h2>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="document-type" class="form-label">Tipo de Documento:</label>
                                <select id="document-type" name="document-type" class="form-select" required>
                                    <option value="">Selecciona el tipo de Doc...</option>
                                    <option value="cc">Cédula de Ciudadanía</option>
                                    <option value="ti">Tarjeta de Identidad</option>
                                    <option value="passport">Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="document-number" class="form-label">Número de Documento:</label>
                                <input type="number" id="document-number" name="document-number" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstname" class="form-label">Nombres:</label>
                                <input type="text" id="firstname" name="firstname" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label">Apellidos:</label>
                                <input type="text" id="lastname" name="lastname" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Género:</label>
                                <select id="gender" name="gender" class="form-select" required>
                                    <option value="">Selecciona tu género</option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Femenino</option>
                                    <option value="other">Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Correo:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Número de Teléfono:</label>
                                <input type="number" id="phone" name="phone" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="address" class="form-label">Dirección:</label>
                                <input type="text" id="address" name="address" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">Ciudad:</label>
                                <input type="text" id="city" name="city" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="address" class="form-label">Especialidad:</label>
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">Rol:</label>
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="confirm-password" class="form-label">Confirmar Contraseña:</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                    <p class="register-link">¿Ya estás registrado? <a href="./login.html">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
