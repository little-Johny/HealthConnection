<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Observaciones de Cita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        :root {
            --color-principal: #ff914d;
            --color-secundario: #6C5F5B;
            --color-complementario: #4F4A45;
            --negro: #151515;
            --gris-clarito: #9f9e9ed4;
            --white: #FFFFFF;
            --fuente-principal: "Roboto Mono", monospace;
            --fuente-secundaria: 'Nunito', sans-serif;
            --small-font: 14px;
            --medium-font: 16px;
            --large-font: 18px;
            --gris-fondo: #e8e5e5;
            --logo-font: "Coustard", serif;
        }

        body {
            font-family: var(--fuente-secundaria);
            background-color: var(--gris-fondo);
        }

        .bg-body-secondary {
            margin-top: 140px;
        }

        .container {
            margin-top: 30px;
            max-width: 800px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: var(--color-principal);
            color: var(--white);
            font-weight: bold;
            font-family: var(--fuente-principal);
        }

        .btn-primary {
            background-color: var(--color-principal);
            border: none;
            font-family: var(--fuente-principal);
            font-size: var(--medium-font);
        }

        .btn-primary:hover {
            background-color: var(--color-secundario);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .social-media a {
            color: var(--white);
            text-decoration: none;
            margin: 0 10px;
        }

        .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-body-secondary">
    <nav id="navbar"></nav>
    <div class="container">
        <!-- Formulario para Registrar Observaciones de Cita -->
        <div class="card">
            <div class="card-header">
                Registro de Observaciones de Cita
            </div>
            <div class="card-body">
                <form>
                    <!-- Información de la Cita -->
                    <div class="form-group">
                        <label for="patientName">Nombre del Paciente</label>
                        <input type="text" class="form-control" id="patientName" value="Juan Pérez" readonly>
                    </div>

                    <div class="form-group">
                        <label for="appointmentDate">Fecha de la Cita</label>
                        <input type="text" class="form-control" id="appointmentDate" value="15/08/2024" readonly>
                    </div>

                    <div class="form-group">
                        <label for="doctorName">Nombre del Doctor</label>
                        <input type="text" class="form-control" id="doctorName" value="Dr. Juan Pérez" readonly>
                    </div>

                    <div class="form-group">
                        <label for="clinicLocation">Ubicación de la Clínica</label>
                        <input type="text" class="form-control" id="clinicLocation" value="Consultorio 5, Planta 2" readonly>
                    </div>

                    <!-- Observaciones de la Cita -->
                    <div class="form-group">
                        <label for="observations">Observaciones</label>
                        <textarea class="form-control" id="observations" rows="6" placeholder="Ingrese las observaciones aquí..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Registrar Observaciones</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center footer">
        <div class="social-media mb-3">
            <a href="#">Twitter</a>
            <a href="#">YouTube</a>
            <a href="#">Facebook</a>
        </div>
        <p>&copy; 2024 - Health Connection</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarDiv = document.getElementById('navbar');
            if (navbarDiv) {
                fetch('navbar-prototype.html')
                    .then(response => response.text())
                    .then(data => {
                        navbarDiv.innerHTML = data;
                    })
                    .catch(error => console.error('Error cargando el navbar:', error));
            }
        });
    </script>
</body>

</html>
